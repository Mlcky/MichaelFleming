<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta name="description" content="Interactive javascript drum kit" />
    <meta name="keywords"
        content="web developer newcastle upon tyne,Web,Website,Developer,Designer,HTML,CSS,JavaScript,Michael,Fleming,Newcastle upon tyne,Newcastle,UK,United Kingdom,React,Jquery,SQL,MySql" />
    <meta name="author" content="Michael Fleming" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="Kt81V3kUYNHaFW6MurEXXvbfir_5oj3WbIp9bZKfFVs" />
    <link rel="stylesheet" type="text/css" href="drum-style.css" />
    <script type="text/javascript" src="drum-javascript.js"></script>
    <title>Drum Kit</title>
</head>

<body id="drum-body">
    <div class="drum-holder">
        <div class="drum-item" id="drum-a" onclick="drumClicked('a')">
            <p class="letter">A</p>
            <p class="drum-description">CLAP</p>
        </div>

        <div class="drum-item" id="drum-s" onclick="drumClicked('s')">
            <p class="letter">S</p>
            <p class="drum-description">HIHAT</p>
        </div>

        <div class="drum-item" id="drum-d" onclick="drumClicked('d')">
            <p class="letter">D</p>
            <p class="drum-description">KICK</p>
        </div>

        <div class="drum-item" id="drum-f" onclick="drumClicked('f')">
            <p class="letter">F</p>
            <p class="drum-description">OPENHAT</p>
        </div>

        <div class="drum-item" id="drum-g" onclick="drumClicked('g')">
            <p class="letter">G</p>
            <p class="drum-description">BOOM</p>
        </div>

        <div class="drum-item" id="drum-h" onclick="drumClicked('h')">
            <p class="letter">H</p>
            <p class="drum-description">RIDE</p>
        </div>

        <div class="drum-item" id="drum-j" onclick="drumClicked('j')">
            <p class="letter">J</p>
            <p class="drum-description">SNARE</p>
        </div>

        <div class="drum-item" id="drum-k" onclick="drumClicked('k')">
            <p class="letter">K</p>
            <p class="drum-description">TOM</p>
        </div>

        <div class="drum-item" id="drum-l" onclick="drumClicked('l')">
            <p class="letter">L</p>
            <p class="drum-description">TINK</p>
        </div>
    </div>
</body>

</html>
