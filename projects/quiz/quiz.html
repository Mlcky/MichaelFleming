    <title>Top Gear Quiz</title>

<body class="quiz-body">
    <div class="quiz-container">
        <div class="title-box">
            <div class="image-holder">
                <img src="images/top-gear.png" id="top-gear-logo">
            </div>
            <h1 class="quiz-title">Which presenter are you?</h1>

        </div>

        <div class="quiz-box">
            <div class="question-container" id="question-continer">
                <p id="question">Begin the quiz</p>
                <div class="btn-container">
                    <button onclick="startQuiz()" id="start-button">Start</button>
                </div>
            </div>
            <div class="answer-container" id="answer-container">
                <div id="buttons">
                    <button class="answer-button" id="button1" onclick="answerClicked(1)">
                        Tall
                    </button>
                    <button class="answer-button" id="button2" onclick="answerClicked(2)">
                        Average
                    </button>
                    <button class="answer-button" id="button3" onclick="answerClicked(3)">
                        Short
                    </button>
                    <button class="answer-button" id="button4" onclick="answerClicked(4)">
                        ...
                    </button>
                </div>

            </div>
        </div>

    </div>
</body>
